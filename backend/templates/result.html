<!DOCTYPE html>
<html lang="en">
<head>

  <title>Loan Prediction Result</title>

      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      backdrop-filter: blur(4px);
    }
    .result-box {
      background: rgba(0, 0, 0, 0.7);

      padding: 30px;

      width: 90%;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
    }
    .result-box h1 {
      margin-bottom: 10px;
      color: #4cafef;
    }
    .result-box p {
      font-size: 1.2em;
    }
    a {
      display: inline-block;
      margin-top: 15px;
      text-decoration: none;
      color: #4cafef;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
