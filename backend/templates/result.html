<!DOCTYPE html>
<html>
<head>
    <title>Prediction Results</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 800px;
            width: 100%;
            padding: 20px;
            border-radius: 10px;
            background: #1e1e1e;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
            text-align: center;
        }
        h2 {
            color: #2196f3;
            margin-bottom: 10px;
        }
        ul {
            list-style: none;
            padding: 0;
            text-align: left;
        }
        li {
            margin: 8px 0;
        }
        .final {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #4caf50;
        }
        .final.rejected {
            color: #f44336;
        }
        .chart-container {
            margin-top: 25px;
        }
        .tx-link {
            display: block;
            margin-top: 15px;
            font-size: 14px;
            color: #ffc107;
            word-wrap: break-word;
        }
        .tx-link a {
            color: #ffc107;
            text-decoration: underline;
        }
        a.back-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background: #2196f3;
            color: white;
            border-radius: 6px;
            text-decoration: none;
        }
        a.back-btn:hover {
            background: #1976d2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Loan Prediction Results</h2>

        <!-- Model Predictions -->
        <ul>
            {% for model, result in predictions.items() %}
                <li><strong>{{ model }}</strong>: {{ result.prediction }} (Accuracy: {{ result.accuracy }}%)</li>
            {% endfor %}
        </ul>

        <!-- Final Decision -->
        <div class="final {% if 'Rejected' in final %}rejected{% endif %}">
            Final Decision: {{ final }}
        </div>

        <!-- Bar Chart -->
        <div class="chart-container">
            <canvas id="accuracyChart"></canvas>
        </div>

        {% if tx_hash %}
            <div class="tx-link">
                Blockchain Tx: 
                <a href="https://sepolia.etherscan.io/tx/{{ tx_hash }}" target="_blank">{{ tx_hash }}</a>
            </div>
        {% endif %}

        <a href="/" class="back-btn">Go Back</a>
    </div>

    <!-- Chart.js Script -->
    <script>
        const modelNames = {{ predictions.keys()|list|tojson }};
        const modelAccuracies = {{ predictions.values()|map(attribute='accuracy')|list|tojson }};

        const ctx = document.getElementById('accuracyChart').getContext('2d');
        const accuracyChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: modelNames,
                datasets: [{
                    label: 'Model Accuracy (%)',
                    data: modelAccuracies,
                    backgroundColor: '#2196f3'
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 100
                    }
                },
                plugins: {
                    legend: { display: false },
                    title: {
                        display: true,
                        text: 'ML Model Accuracy Comparison'
                    }
                }
            }
        });
    </script>
</body>
</html>
