<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loan Approval Prediction</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='loanform.css') }}">
</head>
<body>
  <div class="container">
    <div class="form-box">
      <h1>Loan Approval Prediction</h1>
      <p class="subtitle">Fill the form to get an instant ML prediction ðŸ”®</p>

      <form action="/predict" method="POST">
        <div class="form-group">
          <label for="Gender">Gender</label>
          <select name="Gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
        </div>

        <div class="form-group">
          <label for="Married">Married</label>
          <select name="Married" required>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </div>

        <div class="form-group">
          <label for="ApplicantIncome">Applicant Income</label>
          <input type="number" name="ApplicantIncome" required>
        </div>

        <div class="form-group">
          <label for="CoapplicantIncome">Coapplicant Income</label>
          <input type="number" name="CoapplicantIncome" required>
        </div>

        <div class="form-group">
          <label for="LoanAmount">Loan Amount</label>
          <input type="number" name="LoanAmount" required>
        </div>

        <div class="form-group">
          <label for="Credit_History">Credit History</label>
          <select name="Credit_History" required>
            <option value="1">1</option>
            <option value="0">0</option>
          </select>
        </div>

        <button type="submit" class="predict-btn">Predict Now</button>
      </form>

      <div class="blockchain-link">
        <a href="/check_status" target="_blank">ðŸ”— Check Blockchain Status</a>
      </div>
    </div>
  </div>
</body>
</html>
