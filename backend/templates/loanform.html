<!DOCTYPE html>
<html>
<head>
    <title>Loan Approval Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://i.ibb.co/6n7Yx0n/ml-bg.jpg'), 
                        url('https://i.ibb.co/GP7t1M3/blockchain-bg.jpg');
            background-size: cover, cover;
            background-position: left center, right center;
            background-blend-mode: overlay;
            background-color: rgba(18, 18, 18, 0.85);
        }
        form {
            max-width: 420px;
            width: 100%;
            padding: 25px;
            border-radius: 12px;
            background: rgba(30, 30, 30, 0.95);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
        }
        h2 {
            text-align: center;
            color: #00e5ff;
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 8px 0 15px 0;
            border-radius: 6px;
            border: 1px solid #444;
            background: #2c2c2c;
            color: #f5f5f5;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #00e5ff;
        }
        button {
            background: #00e5ff;
            color: black;
            font-weight: bold;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #00bcd4;
        }
    </style>
</head>
<body>
    <form action="/predict" method="post">
        <h2>Loan Prediction Form</h2>
        
        <label>Annual Income:</label>
        <input type="number" name="Annual Income" required>

        <label>Loan Amount:</label>
        <input type="number" name="Loan Amount" required>

        <label>Employment Status:</label>
        <select name="Employment Status" required>
            <option value="">-- Select --</option>
            <option value="Employed">Employed</option>
            <option value="Self-employed">Self-employed</option>
            <option value="Unemployed">Unemployed</option>
            <option value="Student">Student</option>
        </select>

        <label>Total Assets:</label>
        <input type="number" name="Total Assets" required>

        <label>Home Ownership:</label>
        <select name="Home Ownership" required>
            <option value="">-- Select --</option>
            <option value="Own">Own</option>
            <option value="Rent">Rent</option>
            <option value="Mortgage">Mortgage</option>
        </select>

        <label>Credit Score:</label>
        <input type="number" name="Credit Score" required>

        <button type="submit">Predict</button>
    </form>
</body>
</html>
