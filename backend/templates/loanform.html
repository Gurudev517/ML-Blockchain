<!DOCTYPE html>
<html>
<head>
    <title>Loan Approval Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        form {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            border-radius: 10px;
            background: #1e1e1e;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
        h2 {
            text-align: center;
            color: #2196f3; /* Blue */
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 8px 0 15px 0;
            border-radius: 6px;
            border: 1px solid #444;
            background: #2c2c2c;
            color: #f5f5f5;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #2196f3;
        }
        button {
            background: #2196f3; /* Blue */
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        button:hover {
            background: #1976d2;
        }
    </style>
</head>
<body>
    <form action="/predict" method="post">
        <h2>Loan Prediction Form</h2>
        
        <label>Annual Income:</label>
        <input type="number" name="Annual Income" required>

        <label>Loan Amount:</label>
        <input type="number" name="Loan Amount" required>

        <label>Loan Duration (Months):</label>
        <input type="number" name="Loan Duration" min="1" required>

        <label>Employment Status:</label>
        <select name="Employment Status" required>
            <option value="">-- Select --</option>
            <option value="Employed">Employed</option>
            <option value="Self-employed">Self-employed</option>
            <option value="Unemployed">Unemployed</option>
            <option value="Student">Student</option>
        </select>

        <label>Total Assets:</label>
        <input type="number" name="Total Assets" required>

        <label>Home Ownership:</label>
        <select name="Home Ownership" required>
            <option value="">-- Select --</option>
            <option value="Own">Own</option>
            <option value="Rent">Rent</option>
            <option value="Mortgage">Mortgage</option>
        </select>

        <label>Credit Score:</label>
        <input type="number" name="Credit Score" required>

        <button type="submit">Predict</button>
    </form>
</body>
</html>
